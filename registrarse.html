    <title>DC Phone</title>
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="CSS/normalize.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/Package/index.css" type="text/css">
    <link rel="stylesheet" href="CSS/selectores.css" type="text/css">

<body>
    <header>
        <section class="barraSuperior">
            <div class="logo">
                <a href="/">
                    <img src="https://i.ibb.co/chW22s4/DCPhone.png" alt="Logotipo DC Phone">
                </a>
            </div>
            <div class="accesos">
                <a href="variedadDispositivos.html">
                    <h3>Telefonos</h3>
                </a>
                <a href="accesorios.html">
                    <h3>Accesorios</h3>
                </a>
                <a href="nosotros.html">
                    <h3>Nosotros</h3>
                </a>
            </div>

            <div class="botonera">

                <a href="usuario.html">
                    <img id="usuario" src="https://i.ibb.co/sJL3d36/user.png">
                </a>
            </div>
        </section>
    </header>
    <main>
        <section class="credenciales margen">
            <form class="formulario" action="INICIO DE SESION" id="form" name="form">
                <h3>Crea tu cuenta DC</h3>
                <input type="text" name="correo" id="" placeholder="Correo Electronico" class="credencial" required>
                <input type="password" name="" id="" placeholder="Contraseña" class="credencial" required>
                <input type="text" name="" id="" placeholder="Nombres" class="credencial" required>
                <input type="text" name="" id="" placeholder="Apellidos" class="credencial" required>
                <p>Igrese su fecha de nacimiento</p>
                <input type="date" name="" id="" class="credencial" required>
                <input type="text" name="" id="" placeholder="Numero de Telefono" class="credencial" required>
                <div class="check">
                    <input type="checkbox" name="" id="" required>
                    <p>Acepto los Terminos y Condiciones</p>
                </div>
                <div class="botones">
                    <button class="botCre" id="crear">Registrarse</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="Contacto">
            <a href="https://goo.gl/maps/nWUa722qN4tXG4vY9" target="_blank"><img
                    src="https://i.ibb.co/d2ZdYbj/marker.png" alt="">
                <h4>Frente la entrada principal de múlticentro las americas</h4>
            </a>
            <a href="https://wa.me/message/UY6TOF4U2776F1" target="_blank"><img
                    src="https://i.ibb.co/bHBVyyS/whatsapp.png" alt="">
                <h4>+505 8662 9020</h4>
            </a>
            <a href=""></a>
        </div>
        <div class="Redes">
            <a href="https://www.facebook.com/dcphone28" target="_blank"><img
                    src="https://i.ibb.co/T8cvQX5/Facebook.png" alt="">
                <h4>DC PHONE</h4>
            </a>
            <a href="https://www.instagram.com/dcphonenic/" target="_blank"><img
                    src="https://i.ibb.co/HqND0b7/Instagram.png" alt="">
                <h4>dcphonenic</h4>
            </a>
        </div>
        <div class="copy">
            <h4>Copyright © DC Phone Todos los derechos reservados.</h4>
        </div>
    </footer>
